<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Login Page</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 90px;
      height: 90px;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 2px solid #3498db;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.6);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #2980b9;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace this with your college logo -->
    <img src="logo.jpeg" alt="College Logo">
    <h2>College Login</h2>
    <form>
      <input type="text" placeholder="Enter Student Name" required>
      <input type="number" placeholder="Enter Student Roll No : " required>
      <input type="mail" placeholder="Enter E-Mail" required>
      <input type="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="#">Click here</a></p>
  </div>
</body>
</html>
